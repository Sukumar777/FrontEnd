<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="../Temperature Conversion/style.css">
</head>
<body>
    
    <form>
        <h1>Temperature Conversion</h1>

        <input type="number" id="textBox" value="0"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celcius ➡️ Fahrenheit</label><br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Fahrenheit ➡️ Celcius</label><br>

        <button type="submit" id="submitButton" onclick="convert()">Submit</button>

        <p id="finalDisplay"></p>
    </form>

    <script src="../Temperature Conversion/index.js"></script>
</body>
</html>
