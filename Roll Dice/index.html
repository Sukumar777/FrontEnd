<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roll</title>
    <link rel="stylesheet" href="../Roll Dice/style.css">
</head>
<body>
    
    <div id="container">

        <button id="roll">Roll</button>

        <div id="diceResult"></div>
        <div id="imageResult"></div>

    </div>

    <script src="../Roll Dice/index.js"></script>
</body>
</html>
