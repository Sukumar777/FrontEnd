<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../RockPaperScissors/style.css">
</head>
<body>
    
    <h1>Rock-Paper-Scissors</h1><br>

    <div class = "choices">
        <button onclick="playGame('rock')">✊</button>
        <button onclick="playGame('paper')">✋</button>
        <button onclick="playGame('scissors')">✌️</button>
    </div>

    <div id="playerDisplay">Player:</div>
    <div id="computerDisplay">Computer:</div>
    <div id="resultDisplay"></div>

    <div id="ScoreDisplay">Player Score: <span id="playerScoreDisplay">0</span></div>

    <div id="ScoreDisplay">Computer Score: <span id="computerScoreDisplay">0</span></div>

    <script src="../RockPaperScissors/index.js"></script>
</body>
</html>
